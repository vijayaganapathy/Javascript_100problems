<!-- Write a program to convert Decimal to Octal number system. -->
<body>
        Enter string1:<input type="text" id="h1">
        <button onClick="fun()">get</button>
        <div id="sum" style="color:darkblue"></div>
    </body>
    <script>
        function fun(){
            var value=parseInt(document.getElementById("h1").value);
            var Octal=parseInt(value,10).toString(8);
            document.getElementById("sum").innerHTML="<h1>"+"Binary to Octal number system"+" "+Octal;
        }
    </script>
