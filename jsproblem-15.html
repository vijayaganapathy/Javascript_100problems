<!-- Write a program to calculate area of an equilateral triangle -->

<body>
        <div id="demo"></div>
        area:<input tye="text" id="h1">
        <button onClick="fun()">equilateral triangle</button>
        </body>
        <script>
            function fun(){

                result=(3**(1/2))/4*(a*a);
