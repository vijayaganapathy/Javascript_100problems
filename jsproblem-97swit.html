<!-- Write a program to check whether an alphabet is vowel or consonant using switch case. -->

<body>
    Enter string 1:<input type="text" id="h1">
    <button onClick="fun()">get</button>
    <div id="sum" style="color:darkblue"></div>
</body>
<script>
    function fun()
    {
        var Vowels=document.getElementById("h1").value;
        switch(Vowels)
        {
            case "a":
                document.write(Vowels+" "+"<br>"+"vowel");
                break;
            case "e":
                document.write("<h1>"+Vowels+" "+"vowel");
                break;
            case "i":
                document.write("<h1>"+Vowels+" "+"<h1>"+"vowel");
                break;
            case "o":
                document.write("<h1>"+Vowels+" "+"<h1>"+"vowel");
                break;
            case "u":
                document.write("<h1>"+Vowels+" "+"<h1>"+"vowel");
                break;
            default:
                document.write("<h1>"+"Is this consonent");
                break;
        }
    }
</script>
