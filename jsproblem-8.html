<!-- Write a program to enter temperature in Celsius and convert it into Fahrenheit.  -->
<body>
    <div id="demo" style="color: darkgoldenrod;"></div>
    temperature in  Celsius:<input type="text" id="h1">
    <button onclick="fahre()">Fahrenheit</button>
</body>
<script>
    function fahre(){
        var a=document.getElementById("h1").value;
        result=(a*9/5)+32;
        document.getElementById("demo").innerHTML="<h2>"+result+"</h2>";
        }
</script>
