<!-- Star pattern programs - Write a program to print the given star patterns.  -->
    <body>
        Enter string 1:<input type="text" id="h1">
        <button onClick="fun()">get</button>
        <div id="sum" style="color:darkblue"></div>
    </body>
    <script>
    function fun(){
    var a=document.getElementById("h1").value;
    for(i=1;i<=a;i++){
        for(j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br>");
    }
    }
    </script>
