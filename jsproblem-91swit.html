<!-- Write a program to find maximum between two numbers using conditional operator.  -->

<body>
        Enter string 1:<input type="text" id="h1">
        Enter string 2:<input type="text" id="h2">

        <button onClick="fun()">get</button>
        <div id="sum" style="color:darkblue"></div>
    </body>
    <script>
    function fun(){
    var a=parseInt(document.getElementById("h1").value)
    var b=parseInt(document.getElementById("h2").value)
    var max=(a>b)?(a):(b);
    document.getElementById("sum").innerHTML="<h1>"+max;
}
    </script>
