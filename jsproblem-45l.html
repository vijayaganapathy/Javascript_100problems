<!-- Write a program to print all natural numbers in reverse (from n to 1). - using while loop  -->

<body>
    Enter series:<input type="text" id="h1">
    <button onClick="fun()">enter</button>
    <div id="sum" style="color: blue;"></div>
</body>
<script>
    function fun() {
        var n = document.getElementById("h1").value;
        i = 1;
        while (n>=i) {
            document.getElementById("sum").innerHTML += " " + n;
            n--;
        }
    }
</script>
