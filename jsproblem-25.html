<!-- Conditionals
Write a program to check whether a character is alphabet or not.  -->

<body>
        <div id="area" style="color: blue;"></div>
        Enter P:<input type="text" id="h1">
               <button onclick="condition1()">calculate</button>
    </body>
    <script>    
        function condition1(){
            var p=document.getElementById("h1").value;
            var char=/^[A-Za-z]+$/;
            if(p.match(char))
            {
            document.getElementById("area").innerHTML="<h1>"+"character is alphabet"+" "+ p;
            }
            else {    
            document.getElementById("area").innerHTML="<h1>"+"Not a alphabet"+" "+ p;
            }
        }
    </script>
