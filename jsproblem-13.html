<!-- Write a program to enter two angles of a triangle and find the third angle. -->
<body>
    <div id="demo"></div>
    angles 1:<input tye="text" id="h1">
    angles 2:<input tye="text" id="h2">
    <button onClick="fun()">third angle triangle</button>

</body>
<script>
    function fun(){
        var a=parseInt(document.getElementById("h1").value);
        var b=parseInt(document.getElementById("h2").value);
        result=180-(a+b);
        document.getElementById("demo").innerHTML=result;
    }
</script>
