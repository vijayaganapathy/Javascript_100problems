<!-- CONDITIONALS
Write a program to check whether a number is negative, positive or zero. -->

<body>
        <div id="area" style="color: blue;"></div>
        Enter P:<input type="text" id="h1">
               <button onclick="condition1()">calculate</button>
    </body>
    <script>    
        function condition1(){
            var p=parseInt(document.getElementById("h1").value);
            value=Math.sign(p);
            if(value==1)
            {
            document.getElementById("area").innerHTML="<h1>"+"Number is positive"+ value;
            }
            else if(value==-1) {    
            document.getElementById("area").innerHTML="<h1>"+"Number is negative"+ value;
            }
            else if(value==0){
            document.getElementById("area").innerHTML="<h1>"+"Number is zero" +value;
                }
        }
    </script>
