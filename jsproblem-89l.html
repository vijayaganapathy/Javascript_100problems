<!-- Write a program to print Fibonacci series up to n terms. -->

<body>
    <h1>Polindrome</h1>
    Enter series:<input type="text" id="h1">
    <button onClick="fun()">enter</button>
    <div id="sum" style="color: blue;"></div>
</body>
<script>
    function fun(){
        var n=parseInt(document.getElementById("h1").value);
        var a=0;
        var b=1;
        for(var i=3;i<=n;i++){
            var c=parseInt(a+b);
            document.getElementById("sum").innerHTML="Fibbonacci"+" "+c;
            a=b;
            b=c;
        }
       

    }
</script>
