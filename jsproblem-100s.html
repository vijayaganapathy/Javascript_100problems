<!-- Write a program to search all occurrences of a character in given string.  -->

<body>
    <h1> All occurrences of a character</h1>
    Enter search:<input type="text" id="h1">
    Enter string<input type="text" id="h2">
    <button onClick="fun()">get</button>
    <div id="sum" style="color:darkblue"></div>
</body>
<script>
    function fun(){
    var a=document.getElementById("h1").value;
    var search=document.getElementById("h2").value;
    var result=[];
    for(i=0;i<a.length;i++)
    {
        if(a[i]===search)
        {
            result.push(i);
        }
    }
    document.getElementById("sum").innerHTML="<h1>"+"last occurrence"+" "+result;
}
</script>
