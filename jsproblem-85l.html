
<!-- Write a program to calculate sum of digits of a number. -->
<body>
        <h1>Sum of digit of a number</h1>
        Enter series:<input type="text" id="h1">
        <button onClick="fun()">enter</button>
        <div id="sum" style="color: blue;"></div>
    </body>
    <script>
        function fun()
        {
            var n = parseInt(document.getElementById("h1").value);
           last=1;
            while(n){

                last+=n%10;
                n =Math.floor(n/10);
            }
            document.getElementById("sum").innerHTML="<h1>"+"Sum of digit of a number"+" "+last;
        }
        </script>
