<!-- Looping
Write a program to print all natural numbers from 1 to n. - using while loop -->
<body>
    Enter series:<input type="text" id="h1">
    <button onClick="fun()">enter</button>
    <div id="sum" style="color: blue;"></div>
</body>
<script>
    function fun(){
    var n=document.getElementById("h1").value;
    count=0;
    while(count<=n)
        {
            document.getElementById("sum").innerHTML+=" "+count;
            count++;
        }
    }
</script>
