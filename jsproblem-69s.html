<!-- Write a program to find reverse of a string. -->

<body>
        Enter string1:<input type="text" id="h1">
        <button onClick="fun()">get</button>
        <div id="sum" style="color:darkblue"></div>
    </body>
    <script>
        function fun() 
        {
            rev=[];
            var str=document.getElementById("h1").value;
            for(i=str.length-1;i>=0;i--)
            {
                rev.push(str[i]);
            } 
            document.getElementById("sum").innerHTML="<h1>"+"number of words in a string"+" "+rev.join('');
        }
    </script>
