<!-- Write a program to convert days into years, weeks and days. -->
<body>
    <div id="sum"></div>
    Enter yeat:<input type="text" id="h1">
    <button onclick="fun()">year</button>

    
</body>
<script>
    function fun(){
    var days=parseInt(document.getElementById("h1").value);
    years = (days / 365);   // Ignoring leap year
    weeks = (days % 365) / 7;
    days  = days - ((years * 365) + (weeks * 7));
    document.getElementById("sum").innerHTML=("year is"+" "+years+
                                            "<br>"+ "week is"+" "+weeks+"<br>"
                                            +"day is"+" "+days);
    }
</script>
