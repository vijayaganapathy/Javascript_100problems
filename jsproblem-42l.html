<!-- Write a program to print all alphabets from a to z. - using while loop  -->

<body>
       <!-- / Enter series:<input type="text" id="h1"> -->
        <button onClick="fun()">PRINT ALPHABETS</button>
        <div id="sum" style="color: blue;"></div>
    </body>
    <script>
        function fun(){
        //var n=parseInt(document.getElementById("h1").value);
            ascii=97;
        while(ascii<=122)
            {
                var result=String.fromCharCode(ascii);
                document.getElementById("sum").innerHTML+=" "+result;
                ascii++;
            }
        }
    </script>
