<!-- Write a program to convert lowercase string to uppercase. -->

<body>
        Enter string1:<input type="text" id="h1">
        <button onClick="fun()">get</button>
        <div id="sum" style="color:darkblue"></div>
    </body>
    <script>
        function fun(){
            var str=document.getElementById("h1").value;
            var n=str.toUpperCase();
            document.getElementById("sum").innerHTML="<h1>"+"Original value"+" "+str+
                                        "<br>"+"Uppercase value"+" "+n;
        }
    </script>
