<!-- Conditionals
Write a program to find maximum between two numbers. -->

<body>
    <div id="area" style="color: blue;"></div>
    Enter P:<input type="text" id="h1">
    Enter R:<input type="text" id="h2">
    <button onclick="condition1()">calculate</button>
</body>
<script>
    function condition1(){
        var p=parseInt(document.getElementById("h1").value);
        var r=parseInt(document.getElementById("h2").value);
        result=Math.max(p,r);
        document.getElementById("area").innerHTML="<h1>"+"Maxumum number"+" "+ result;
    }
</script>
