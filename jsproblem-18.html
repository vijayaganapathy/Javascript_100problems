<!-- Write a program to enter P, T, R and calculate Compound Interest. -->

<body>
    <div id="area"></div>
    Enter P:<input type="text" id="h1">
    Enter R:<input type="text" id="h2">
    Enter N:<input type="text" id="h3">
    Enter T:<input type="text" id="h4">
    <button onclick="condition1()">calculate</button>
</body>
<script>
    function condition1(){
        var p=parseInt(document.getElementById("h1").value);
        var r=parseInt(document.getElementById("h2").value);
        var n=parseInt(document.getElementById("h3").value);
        var t=parseInt(document.getElementById("h4").value);
        A = (p* Math.pow((1 + (r/(n*100))), (n*t)));
        document.getElementById("area").innerHTML=A;

    }
</script>
