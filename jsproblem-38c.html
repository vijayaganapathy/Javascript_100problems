<!-- CONDITIONALS

Write a program to input basic salary of an employee and calculate its Gross salary according to following:
Basic Salary <= 10000 : HRA=20%, DA=80% 
Basic Salary <=20000 : HRA=25%, DA=90% 
Basic Salary> 20000 : HRA = 30%, DA = 95% -->

<body>
    Enter Basic salary:<input type="text" id="h1">
    <button onClick="condition1()">Gross salary</button>
    <div id="cal" style="color: blue;"></div>
</body>
<script>
    function condition1() {
        var basic_salary = parseInt(document.getElementById("h1").value);
        if (basic_salary <= 10000) {
            alert("Basic Salary <= 10000 : HRA=20%, DA=80%")
            HRA = (20 / 100) * basic_salary;
            DA = (80 / 100) * basic_salary;
            Gross_salary = basic_salary + HRA + DA;
            document.getElementById("cal").innerHTML = "<h1>" + " " + "Gross salary is" + Gross_salary;
        }
        else if (basic_salary <= 20000) {
            alert("Basic Salary <=20000 : HRA=25%, DA=90% ")
            HRA = (25 / 100) * basic_salary;
            DA = (90 / 100) * basic_salary;
            Gross_salary = basic_salary + HRA + DA;
            document.getElementById("cal").innerHTML = "<h1>" + " " + "Gross salary is" + Gross_salary;
        }
        else if (basic_salary > 20000) {
            alert("Basic Salary> 20000 : HRA = 30%, DA = 95% ")
            HRA = (30 / 100) * basic_salary;
            DA = (95 / 100) * basic_salary;
            Gross_salary = basic_salary + HRA + DA;
            document.getElementById("cal").innerHTML = "<h1>" + " " + "Gross salary is" + Gross_salary;
        }
    }
</script>
