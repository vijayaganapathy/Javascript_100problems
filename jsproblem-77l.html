<!-- Write a program to convert Decimal to Binary number system.  -->

<body>
        Enter string1:<input type="text" id="h1">
        <button onClick="fun()">get</button>
        <div id="sum" style="color:darkblue"></div>
    </body>
    <script>
        function fun(){
            var value=parseInt(document.getElementById("h1").value);
            var  Binary=parseInt(value,10).toString(2);
            document.getElementById("sum").innerHTML="<h1>"+"Binary to  Binary number system"+" "+ Binary;
        }
    </script>
