<!-- Write a program to input electricity unit charges and calculate total electricity bill according to the 
given condition:
For first 50 units Rs. 0.50/unit 
For next 100 units Rs. 0.75/unit 
For next 100 units Rs. 1.20/unit 
For unit above 250
Rs. 1.50/unit An additional surcharge of 20% is added to the bill -->

<body>
    
    Enter amount:<input type="text" id="h1">
    <button onClick="fun()">get</button>
    <div id="demo" style="color: blue;"></div>
    </body>
    <script>
        function fun(){
            var unit=parseInt(document.getElementById("h1").value);
            if(unit<=50){
                alert("first 50 units Rs. 0.50/unit");
                result=unit*0.05;
                document.getElementById("demo").innerHTML="<h1>"+"total electricity bill"+" "+result;
            }
            else if(unit>=50 && unit<=150){
                alert(" next 100 units Rs. 0.75/unit");
                result=unit*0.75;
                document.getElementById("demo").innerHTML="<h1>"+"total electricity bill"+" "+result;
            }
            else if(unit>=150 && unit<=250){
                alert(" next 100 units Rs. 1.20/unit");
                result=unit*1.20;
                document.getElementById("demo").innerHTML="<h1>"+"total electricity bill"+" "+result;
            }
            else if(unit>=250){
                alert(" next 100 units Rs. 1.50/unit");
                result=(unit*1.50)*20/100;
                document.getElementById("demo").innerHTML="<h1>"+"total electricity bill"+" "+result;
            }
            

        }
    </script>
