<!-- Write a program to find power of any number x ^ y. -->
<body>
    <div id="demo"></div>
    Enter num1:<input type="text" id="h1">
    Enter num2:<input type="text" id="h2">
    <button onclick="pow()">power</button>
</body>
<script>
    function pow(){
        var x=document.getElementById("h1").value;
        var y=document.getElementById("h2").value;
        result=x^y;
        document.getElementById("demo").innerHTML=result;
    }
</script>
