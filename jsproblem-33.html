<!-- conditionals
Write a program to input all sides of a triangle and check whether triangle is valid or no -->

<body>
    <div id="area" style="color: blue;"></div>
    Enter P:<input type="text" id="h1">
    Enter R:<input type="text" id="h2">
    Enter N:<input type="text" id="h3">
    <button onclick="condition1()">calculate</button>
</body>
<script>
    function condition1() {
        var a = parseInt(document.getElementById("h1").value);

        var b = parseInt(document.getElementById("h2").value);
        var c = parseInt(document.getElementById("h3").value);
        if (a + b > c && a + c > b && b + c > a) {
            document.getElementById("area").innerHTML = "<h1>"+"triangle is valid"
        }
        else {
            document.getElementById("area").innerHTML ="<h1>"+ "triangle is not valid"
        }
    }
</script>
